<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <h1>guess the word</h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs">
                
            </div>
            <div class="control">
                <button class="check">check</button>
                <button class="hint"><span> </span> hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">lettre is right and in place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">lettre is right but not in place</div>
            </div>
            <div class="key-color">
                <div class="key not-exist"></div>
                <div class="key-text">lettre is wrong and not exist in word </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="js/main..js"></script>
</body>
</html>
